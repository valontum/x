<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign=" start" class="gene-form-wizard">
    <md-card fxFlex="100%">
        <div class="gene-card-title">
            <div fxLayout="row" fxLayoutAlign="start center">
                <div fxLayout="column">
                    <h4>New Prediction</h4>
                </div> <span fxFlex></span> </div>
            <md-divider></md-divider>
        </div>
        <div class="gene-card-content">
            <form [formGroup]="form">

                <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between center">
                    <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
                        <md-input-container class="full-wid">
                            <input mdInput placeholder="First name" [formControl]="form.controls['fname']">
                        </md-input-container>
                        <small class="gene-block" *ngIf="form.controls['fname'].hasError('required') && form.controls['fname'].touched"  class="mat-text-warn">
                            You must include a first name.
                        </small>
                        <small class="gene-block" *ngIf="form.controls['fname'].hasError('minlength') && form.controls['fname'].touched"  class="mat-text-warn">
                            Your first name must be at least 5 characters long.
                        </small>
                        <small class="gene-block" *ngIf="form.controls['fname'].hasError('maxlength') && form.controls['fname'].touched"  class="mat-text-warn">
                            Your first name cannot exceed 10 characters.
                        </small>
                    </div>


                   
                </div>
                
                
               

                <div class="pad-wrap">
                    <md-card-actions>
                        <button md-raised-button color="primary" type="submit" >Predict</button>
                    </md-card-actions>
                </div>
            </form>
        </div>
    </md-card>
</div>
